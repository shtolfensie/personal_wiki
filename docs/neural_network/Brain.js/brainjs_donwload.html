<h1 id="gettingthelibrary">Getting the library</h1>
<h2 id="nodejs">Node.js</h2>
<pre><code>npm install brain.js --save
yarn add brain.js
</code></pre>
<h2 id="browser">Browser</h2>
<p>Download at https://raw.githubusercontent.com/harthur-org/brain.js/master/browser.js</p>
<p>Or include it as a script from a CDN</p>
<pre><code>&lt;script src="https://cdn.rawgit.com/BrainJS/brain.js/45ce6ffc/browser.js"&gt;&lt;/script&gt;
</code></pre>
